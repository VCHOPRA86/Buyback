{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="sign-out-container">
    <div class="sign-out-card">
        <h1 class="sign-out-heading">{% trans "Sign Out" %}</h1>
        <p class="sign-out-message">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>

<style>
  .sign-out-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh; /* Adjusted to be more responsive */
    background-color: #f8f9fa; /* Light gray background */
    margin: 0;
  }

  .sign-out-card {
    background-color: #ffffff; /* White background for the card */
    padding: 2rem 3rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  .sign-out-heading {
    font-size: 1.5rem;
    color: #343a40; /* Dark gray for text */
    margin-bottom: 1rem;
  }

  .sign-out-message {
    font-size: 1rem;
    color: #6c757d; /* Subtle gray for the message */
    margin-bottom: 1.5rem;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-danger {
    background-color: #dc3545;
    color: white;
    transition: background-color 0.3s ease;
  }

  .btn-danger:hover {
    background-color: #bd2130;
  }
</style>
{% endblock %}
