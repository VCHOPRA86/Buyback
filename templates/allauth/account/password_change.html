{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="tabs">
    <a href="{% url 'profile' %}" class="tab-link">Your Orders</a>
    <a href="{% url 'edit_profile' %}" class="tab-link">Edit your details</a>
    <a href="{% url 'account_change_password' %}" class="tab-link active">Change password</a>
</div>

<h1 class="text-center mb-4">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password-change-form">
    {% csrf_token %}
    <fieldset class="fieldset">
        <legend class="fieldset-legend">{% trans "Change your password" %}</legend>
        {{ form.as_p }}
    </fieldset>
    <button type="submit" name="action" class="submit-btn">{% trans "Change Password" %}</button>
</form>

<style>


    /* General tab styling */
    .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        padding: 0;
        list-style-type: none;
    }

    .tab-link {
        text-decoration: none;
        padding: 12px 24px;
        border-bottom: 2px solid transparent;
        color: #333;
        font-weight: bold;
        margin-right: 20px;
        transition: color 0.3s, border-color 0.3s;
    }

    .tab-link:hover {
        color: #d63384;
    }

    .tab-link.active {
        color: #d63384;
        border-bottom: 2px solid #d63384;
    }

    /* Form styling */
    .password-change-form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .password-change-form fieldset {
        width: 100%;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .password-change-form .fieldset-legend {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
    }

    /* Input and Button Styling */
    .password-change-form input, .password-change-form select, .password-change-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f9f9f9;
        color: #333;
    }

    .password-change-form input::placeholder, .password-change-form textarea::placeholder {
        color: #aaa;
    }

    .password-change-form .submit-btn {
        padding: 12px 24px;
        background-color: #d63384;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
    }

    .password-change-form .submit-btn:hover {
        background-color: #c02472;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .tabs {
            flex-direction: column;
            align-items: center;
        }

        .tab-link {
            margin-bottom: 10px;
        }

        .password-change-form {
            width: 100%;
            padding: 0 20px;
        }
    }
</style>
{% endblock %}
