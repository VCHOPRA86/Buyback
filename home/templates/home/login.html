{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid text-light">
    <div class="row">
        <!-- Login Section -->
        <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center p-4 login-section">
            <h1 class="mb-4">Account Login</h1>
            <form class="w-100" style="max-width: 300px;">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 text-center">
                    <a href="#" class="text-warning">Forgotten your password?</a>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
        </div>

        <!-- Register Section -->
        <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center register-section">
            <h2 class="mb-4 register-section p">New to Us?</h2>
            <p><a href="#" class="text-white text-decoration-underline fs-5">Register a new account</a></p>
            <div class="mt-4 image-section">
                <img src="{% static 'images/login/login-mobile.png' %}" class="img-fluid rounded" alt="Phone">
            </div>
        </div>
    </div>
</div>

  
<style>

  
  .login-section {
    background-color: #333;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ffffff;
  }
  
  form {
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  
  button {
    background-color: #ff0066;
    border: none;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    text-align: center;
  }
  
  button:hover {
    background-color: #e6005c;
  }
  
  .forgot-password {
    text-align: center;
    display: block;
    color: #ccc;
    text-decoration: none;
    font-size: 12px;
  }
  
  .forgot-password:hover {
    color: #fff;
  }
  
  .register-section {
    flex: 1;
    background-color: #ff0066;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
  }

  h2.mb-4.register-section.p {
    margin-top: 25px;
}
  
  .register-section p {
    margin: 10px 0;
    font-size: 18px;
  }
  
  .register-section a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
  }
  
  .register-section a:hover {
    text-decoration: underline;
  }
  
  .image-section {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  .image-section img {
    height: auto;
    border-radius: 10px;
  }

  </style>

{% endblock %}
