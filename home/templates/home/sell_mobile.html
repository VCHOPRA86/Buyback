{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="wrapper">
<section class="sell-mobile-section py-5">
   
    <div class="container">
        <h2 class="text-center mb-4">Sell Your Gadget</h2>
        
        <!-- Categories Section -->
        <div class="categories">
            <h3 class="text-center mb-4">Choose a Category</h3>
            <div class="row">
                {% for category in categories %}
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card h-100">
                            <a href="{% url 'category_products' category_slug=category.slug %}" class="text-decoration-none text-dark">
                                <div class="category-image-wrapper">
                                    {% if category.image %}
                                        <img src="{{ category.image.url }}" class="category-image" alt="{{ category.name }}">
                                    {% else %}
                                        <img src="{% static 'images/default-image.png' %}" class="category-image" alt="Default Image">
                                    {% endif %}
                                </div>
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ category.name }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</section>
</div>


        

    
{% endblock%}
