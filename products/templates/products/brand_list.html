{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-5">
    <h1 class="text-center mb-5">Brands for {{ category.name }}</h1>

    <!-- Bootstrap Grid for the list of brands -->
    <div class="row justify-content-center">
        {% for brand in brands %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <a href="{% url 'brand_products' category_slug=category.slug brand_slug=brand.slug %}">
                        {% if brand.image %}
                            <img src="{{ brand.image.url }}" alt="{{ brand.name }}" class="card-img-top">
                        {% else %}
                            <img src="{% static 'images/default-image.jpg' %}" alt="Default Image" class="card-img-top">
                        {% endif %}
                    </a>
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <a href="{% url 'brand_products' category_slug=category.slug brand_slug=brand.slug %}">
                                {{ brand.name }}
                            </a>
                        </h5>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center text-muted">No brands available for this category.</p>
        {% endfor %}
    </div>
</div>

<style>
    /* Styling for the cards */
    .card {
        border: 1px solid #eaeaea;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }

    .card-body {
        padding: 1rem;
        background-color: #fff;
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0.5rem 0;
    }

    .card-title a {
        text-decoration: none;
        color: #212529;
    }

    .card-title a:hover {
        color: #007bff;
    }

    /* Page title styling */
    h1 {
        color: #343a40;
        font-size: 2.5rem;
        font-weight: bold;
    }

    /* Responsive container for better content alignment */
    .container {
        max-width: 1200px;
    }
</style>

{% endblock %}
