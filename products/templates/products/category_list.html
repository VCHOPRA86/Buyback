<h1>Categories</h1>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'brand_products' category_slug=category.slug brand_slug=brand.slug %}">
                <img src="{{ category.image.url }}" alt="{{ category.name }}">
                <h4>{{ category.name }}</h4>
            </a>
        </li>
    {% endfor %}
</ul>
